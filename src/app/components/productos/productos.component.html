<div class="container mx-auto p-6">
    <h3 class="text-4xl font-semibold text-center text-gray-800 mb-8">Productos Disponibles</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (productos of producto; track $index) {
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-200 ease-in-out">
                <img class="w-full h-56 object-cover" src="{{productos.imagen}}" alt="Imagen de producto">
                <div class="p-4">
                    <h4 class="text-xl font-semibold text-gray-800">{{productos.nombre}}</h4>
                    <p class="text-gray-600 mt-2">{{productos.Descripcion}}</p>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-lg font-semibold text-gray-900">${{productos.precio}}</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none transition duration-300">Comprar</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
